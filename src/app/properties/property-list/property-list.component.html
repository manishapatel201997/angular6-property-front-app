<div class="container">
  <div class="row">
    <div class="mt-4 mb-4">
      <a class="btn btn-primary btn-app" routerLink="/properties/new">Add New Property</a>
    </div>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Image</th>
          <th scope="col">Address</th>
          <th scope="col">City</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let property of properties; let i = index">
          <th scope="row"> {{property.id}} </th>
          <td>{{ property.name }}</td>
          <div><img src="{{property.image}}" class="rounded-circle" alt="Cinque Terre" width="100" height="85"></div>
          <td>{{ property.address }}</td>
          <td>{{ property.city }}</td>
          
          <td>
            <a class="btn btn-primary btn-app" (click)="showProperty(property)">View</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
